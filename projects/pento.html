    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        "use strict"
        
        //卷軸上滑出現header區
        $(function(){
            var top1=0;
            $("header").addClass("on");
            $(window).scroll(function(){
                var top2=$(window).scrollTop();
                if (top2>top1){
                $("header").removeClass("on")
                } else {
                $("header").addClass("on")
                }
                top1=top2;
            })
        });

        //漢堡選單
        $(".burger-menu").click(function () {
            $(this).toggleClass("menu-on");
            $('header>ul').slideToggle();
        });

    </script>
